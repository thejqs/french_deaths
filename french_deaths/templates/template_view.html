{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

    <div class="container">

        <div class="row">
            <div class="col-md-12">


                {% for cause, number in death_types.items %}

                    <h4><b>{{ cause }}</b></h4>
                    </br>

                    {% for digit in number %}
                        
                        {{ digit.year }} ::

                        <b>{{ digit.number_of_deaths }}</b> ::

                        {{ digit.sex }}
                        </br>


                    {% endfor %}



                    
                {% endfor %}
            </div> 
        </div>
    </div>
{% endblock %}
